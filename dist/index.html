<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <title>Circles!</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poiret+One|Spectral+SC:300">
</head>

<body>
  <section class="panel">
    <h1 class="title">circles</h1>
    <div class="controls">
      <div class="control range-slider">
        <label class="control__label" for="quantity">quantity</label>
        <input id="quantity" min="10" max="1000" step="10" type="range" />
      </div>
      <div class="control range-slider">
        <label class="control__label" for="speed">speed</label>
        <input id="speed" min="0.2" max="30" step="0.2" type="range" />
      </div>
      <div class="control range-slider">
        <label class="control__label" for="size">size</label>
        <input id="size" min="0.2" max="30" step="0.2" type="range" />
      </div>
      <div class="control switch">
        <div class="switch__wrapper">
          <span class="switch__element empty">empty</span>
          <input id="fill" class="toggle" type="checkbox" checked />
          <label for="fill"></label>
          <span class="switch__element full">full</span>
        </div>
      </div>
      <div class="control">
        <button id="refresh" class="refresh-btn" type="button">refresh</button>
      </div>
    </div>
    <a class="signature" href="http://www.johnnycopes.com/" target="_blank">made by johnnycopes</a>
  </section>
  <canvas></canvas>

  <script src="bundle.js"></script>
</body>

</html>
